{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Berean Bible Church{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="flex flex-col min-h-screen font-inter" data-theme="light">
   <nav class="fixed top-0 left-0 w-full z-50 bg-white shadow px-8 py-4 main-nav">
       <div class="max-w-7xl mx-auto flex items-center justify-start">
           <!-- Left: Logo and Church Name -->
           <div class="flex items-center gap-3">
             <img src="{% static 'images/logo.png' %}" alt="BBC Logo" class="h-12 w-12 object-contain" />
             <span class="font-bold text-2xl text-berean-blue">BEREAN BIBLE CHURCH</span>
           </div>
              <!-- Center: Menu -->
           <div class="flex-1 flex justify-center">
               <div class="flex items-center gap-3 bg-blue-100 rounded-full px-8 py-2 shadow-md">
                 <a href="{% url 'home' %}" class="font-semibold hover:text-berean-blue">Home</a>
                 <a href="{% url 'about' %}" class="font-semibold hover:text-berean-blue">About</a>
                 <a href="{% url 'sermons' %}" class="font-semibold hover:text-berean-blue">Sermons</a>
                 <a href="{% url 'events' %}" class="font-semibold hover:text-berean-blue">Events</a>
                 <a href="{% url 'contact' %}" class="font-semibold hover:text-berean-blue">Contact</a>
               </div>
           </div>
             <!-- Right: Dark/Light Toggle and Give Button -->
           <div class="flex items-center gap-4 justify-end">
              <button id="theme-toggle" class="toggle-switch w-12 h-6 bg-gray-300 rounded-full relative focus:outline-none">
               <span id="toggle-knob" class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full shadow transition"></span>
              </button>
              <a href="{% url 'give' %}" class="ml-2 px-4 py-2 bg-berean-blue text-white rounded-lg shadow font-semibold hover:bg-berean-lightblue transition">Give</a>
           </div>
       </div>
   </nav>
<main class="flex-1 pt-24">
   {% block content %}{% endblock %}
</main>
   
      <!-- Your footer here -->
    <footer class="bg-berean-blue text-white py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <div class="mb-2">
                <span class="text-xl">üìç</span>
                <span>1824 Kengeleni Road</span><br>
                <span>80100, Mombasa - Kenya</span>
            </div>
            <div>
                <span class="text-xl">‚è∞</span>
                <span>Sunday Services</span><br>
                <span>9:00 AM &amp; 11:00 AM</span>
            </div>
        </div>
    </footer>
    <script>
        // Simple dark/light mode toggle
        const toggle = document.getElementById('theme-toggle');
        const knob = document.getElementById('toggle-knob');
        toggle.addEventListener('click', () => {
            const html = document.documentElement;
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                knob.style.left = '0.25rem';
            } else {
                html.setAttribute('data-theme', 'dark');
                knob.style.left = '2.25rem';
            }
        });
    </script>
</body>
</html>
