{% load static %}
<div class="ministry-content p-6 bg-white shadow-lg rounded-xl flex flex-col items-center justify-center h-64 border-t-4 border-sky-500">
    <img src="{% static 'images/ministries/' %}{{ image }}" alt="{{ title }}" class="mb-4 w-30 h-30 object-contain rounded-full border-2 border-sky-200 p-1">
    <h3 class="text-xl font-bold text-sky-900 mb-2">{{ title }}</h3>
    <p class="text-gray-600 text-center text-sm">{{ description }}</p>
</div>
